<html>
<head>
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="bmi.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <form id="stats-form">
        <label for="weight">Weight (kg): </label><br>
        <input type="number" step="any" id="weight"><br>
        <label for="height">Height (m): </label><br>
        <input type="number" step="any" id="height"><br>
        <input type="submit" id="submit-btn">
        <span id="bmi-result"></span>
    </form>
    <script src="bmi.js"></script>
</body>
</html>
